<nz-layout class="layout">
  <nz-header>
    <app-header (siderCollapseChange)="collapsed = $event"></app-header>
  </nz-header>
  <nz-layout class="content-layout">
    <nz-sider
      nzTheme="light"
      nzCollapsible
      nzBreakpoint="lg"
      [nzCollapsedWidth]="56"
      [(nzCollapsed)]="collapsed"
      [nzTrigger]="null"
    >
      <app-sider [collapsed]="collapsed"></app-sider>
    </nz-sider>
    <nz-layout class="inner-layout">
      <!-- <app-tabs></app-tabs> -->
      <nz-content class="main-layout">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
